<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotify Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="bg-dark text-light">
<div class="container-fluid vh-100">
    <div class="row h-100">
        <!-- Left Side - Branding -->
        <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center bg-spotify">
            <div class="text-center">
                <i class="fab fa-spotify display-1 mb-4"></i>
                <h1 class="display-4 mb-3">Welcome Back</h1>
                <p class="lead">Sign in to continue your musical journey</p>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="col-lg-6 d-flex align-items-center justify-content-center">
            <div class="w-100" style="max-width: 400px;">
                <div class="text-center mb-4 d-lg-none">
                    <i class="fab fa-spotify fa-3x text-spotify mb-3"></i>
                    <h2>Spotify Clone</h2>
                </div>

                <div class="card bg-darker border-secondary">
                    <div class="card-body p-4">
                        <h3 class="card-title text-center mb-4">
                            <i class="fas fa-sign-in-alt me-2"></i>
                            Sign In
                        </h3>

                        <!-- Flash Messages -->
                        <div th:if="${errorMsg}" class="alert alert-danger" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            <span th:text="${errorMsg}"></span>
                        </div>

                        <div th:if="${msg}" class="alert alert-info" role="alert">
                            <i class="fas fa-info-circle me-2"></i>
                            <span th:text="${msg}"></span>
                        </div>

                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user me-2"></i>Username
                                </label>
                                <input type="text"
                                       class="form-control bg-dark text-light border-secondary"
                                       id="username"
                                       name="username"
                                       required
                                       placeholder="Enter your username">
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Password
                                </label>
                                <div class="input-group">
                                    <input type="password"
                                           class="form-control bg-dark text-light border-secondary"
                                           id="password"
                                           name="password"
                                           required
                                           placeholder="Enter your password">
                                    <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">
                                        <i class="fas fa-eye" id="toggleIcon"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember" name="remember-me">
                                <label class="form-check-label" for="remember">
                                    Remember me
                                </label>
                            </div>

                            <button type="submit" class="btn btn-spotify w-100 mb-3">
                                <i class="fas fa-sign-in-alt me-2"></i>
                                Sign In
                            </button>
                        </form>

                        <div class="text-center">
                            <p class="mb-0">Don't have an account?</p>
                            <a th:href="@{/register}" class="text-spotify text-decoration-none">
                                <i class="fas fa-user-plus me-1"></i>
                                Create one here
                            </a>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-3">
                    <a th:href="@{/static}" class="text-muted text-decoration-none">
                        <i class="fas fa-arrow-left me-1"></i>
                        Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.getElementById('toggleIcon');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
        }
    }

    // Auto-focus username field
    document.getElementById('username').focus();
</script>
</body>
</html>
