<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="#{title} + ' - ' + #{${pageTitle} ?: 'Spotify Clone'}">Spotify Clone</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link th:href="@{/css/style.css}" rel="stylesheet">

  <th:block th:fragment="head-extra">
    <!-- Extra head content for specific pages -->
  </th:block>
</head>
<body class="bg-dark text-light">
<!-- Navigation -->
<nav th:replace="~{layout/navbar :: navbar}"></nav>

<!-- Main Content -->
<main class="container-fluid px-0">
  <div class="row g-0">
    <!-- Sidebar -->
    <div class="col-md-3 col-lg-2 bg-darker sidebar" sec:authorize="isAuthenticated()">
      <div class="d-flex flex-column p-3">
        <a th:href="@{/static}" class="text-decoration-none text-light mb-3">
          <i class="fas fa-home me-2"></i> Home
        </a>
        <a th:href="@{/songs}" class="text-decoration-none text-light mb-3">
          <i class="fas fa-music me-2"></i> Songs
        </a>
        <a th:href="@{/albums}" class="text-decoration-none text-light mb-3">
          <i class="fas fa-compact-disc me-2"></i> Albums
        </a>
        <a th:href="@{/playlists}" class="text-decoration-none text-light mb-3">
          <i class="fas fa-list me-2"></i> My Playlists
        </a>
        <a th:href="@{/favorites}" class="text-decoration-none text-light mb-3">
          <i class="fas fa-heart me-2"></i> Favorites
        </a>
        <a th:href="@{/player}" class="text-decoration-none text-light mb-3">
          <i class="fas fa-play me-2"></i> Player
        </a>
        <hr>
        <a th:href="@{/songs/my}" class="text-decoration-none text-light mb-3">
          <i class="fas fa-upload me-2"></i> My Songs
        </a>
        <a th:href="@{/albums/upload}" class="text-decoration-none text-light mb-3">
          <i class="fas fa-plus me-2"></i> Upload Album
        </a>
      </div>
    </div>

    <!-- Content Area -->
    <div class="col-md-9 col-lg-10 main-content" sec:authorize="isAuthenticated()">
      <div class="p-4">
        <!-- Flash Messages -->
        <div th:if="${successMsg}" class="alert alert-success alert-dismissible fade show" role="alert">
          <i class="fas fa-check-circle me-2"></i>
          <span th:text="${successMsg}"></span>
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${errorMsg}" class="alert alert-danger alert-dismissible fade show" role="alert">
          <i class="fas fa-exclamation-circle me-2"></i>
          <span th:text="${errorMsg}"></span>
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${msg}" class="alert alert-info alert-dismissible fade show" role="alert">
          <i class="fas fa-info-circle me-2"></i>
          <span th:text="${msg}"></span>
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Page Content -->
        <div th:fragment="content">
          <!-- Page-specific content goes here -->
        </div>
      </div>
    </div>

    <!-- Full width for non-authenticated users -->
    <div class="col-12 main-content" sec:authorize="!isAuthenticated()">
      <div class="p-4">
        <!-- Flash Messages -->
        <div th:if="${successMsg}" class="alert alert-success alert-dismissible fade show" role="alert">
          <i class="fas fa-check-circle me-2"></i>
          <span th:text="${successMsg}"></span>
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${errorMsg}" class="alert alert-danger alert-dismissible fade show" role="alert">
          <i class="fas fa-exclamation-circle me-2"></i>
          <span th:text="${errorMsg}"></span>
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${msg}" class="alert alert-info alert-dismissible fade show" role="alert">
          <i class="fas fa-info-circle me-2"></i>
          <span th:text="${msg}"></span>
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Page Content -->
        <div th:fragment="content">
          <!-- Page-specific content goes here -->
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Footer -->
<footer class="bg-darker text-center py-3 mt-auto">
  <div class="container">
    <span class="text-muted">&copy; 2024 Spotify Clone. All rights reserved.</span>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/player.js}"></script>

<th:block th:fragment="scripts">
  <!-- Additional scripts for specific pages -->
</th:block>
</body>
</html>
