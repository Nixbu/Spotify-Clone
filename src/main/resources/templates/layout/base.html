<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="bg-dark text-light">

<div class="container-fluid">
  <div class="row">
    <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse" id="sidebarMenu" sec:authorize="isAuthenticated()">
      <div class="position-sticky pt-3">
        <a class="navbar-brand ms-3 mb-3" th:href="@{/home}">
          <i class="fab fa-spotify me-2"></i>
          Spotify Clone
        </a>
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link" th:href="@{/home}"><i class="fas fa-home fa-fw me-2"></i>Home</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/songs}"><i class="fas fa-music fa-fw me-2"></i>Songs</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/albums}"><i class="fas fa-compact-disc fa-fw me-2"></i>Albums</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/playlists}"><i class="fas fa-list fa-fw me-2"></i>Playlists</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/favorites}"><i class="fas fa-heart fa-fw me-2"></i>Favorites</a></li>
        </ul>

        <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
          <span>Library</span>
        </h6>
        <ul class="nav flex-column mb-2">
          <li class="nav-item"><a class="nav-link" th:href="@{/songs/my}"><i class="fas fa-upload fa-fw me-2"></i>My Songs</a></li>
          <li class="nav-item"><a class="nav-link" th:href="@{/albums/upload}"><i class="fas fa-plus fa-fw me-2"></i>Upload Album</a></li>
        </ul>

        <hr class="text-secondary">

        <div class="px-3">
          <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-sm btn-outline-light w-100">
              <i class="fas fa-sign-out-alt me-2"></i> Logout
            </button>
          </form>
        </div>
      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <nav class="navbar navbar-expand-lg sticky-top bg-darker p-2" sec:authorize="isAuthenticated()">
        <div class="container-fluid">
          <form class="d-flex w-50" th:action="@{/songs}" method="get">
            <input class="form-control me-2" type="search" name="search" placeholder="Search for songs..." aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
          <div class="navbar-nav">
            <a class="nav-link" href="#">
              <i class="fas fa-user me-1"></i>
              <span sec:authentication="name">User</span>
            </a>
          </div>
        </div>
      </nav>

      <div class="pt-3 pb-2 mb-3">
        <div th:if="${successMsg}" class="alert alert-success alert-dismissible fade show" role="alert">
          <span th:text="${successMsg}"></span>
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMsg}" class="alert alert-danger alert-dismissible fade show" role="alert">
          <span th:text="${errorMsg}"></span>
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:fragment="content"></div>
      </div>
    </main>

    <div class="col-12" sec:authorize="!isAuthenticated()">
      <div th:fragment="content-guest"></div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
