<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oops! Something went wrong</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1DB954 0%, #191414 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .error-container {
      text-align: center;
      padding: 3rem 2rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 90%;
    }

    .error-emoji {
      font-size: 4rem;
      margin-bottom: 1rem;
      animation: bounce 2s infinite;
    }

    .error-title {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      font-weight: 700;
      color: #1DB954;
    }

    .error-message {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.9;
      line-height: 1.6;
    }

    .home-button {
      display: inline-block;
      padding: 15px 40px;
      background: #1DB954;
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      border: 2px solid #1DB954;
    }

    .home-button:hover {
      background: transparent;
      color: #1DB954;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(29, 185, 84, 0.3);
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }

    .music-note {
      position: absolute;
      color: rgba(29, 185, 84, 0.3);
      animation: float 6s ease-in-out infinite;
    }

    .note1 { top: 10%; left: 10%; animation-delay: 0s; }
    .note2 { top: 20%; right: 15%; animation-delay: 2s; }
    .note3 { bottom: 20%; left: 20%; animation-delay: 4s; }
    .note4 { bottom: 15%; right: 10%; animation-delay: 1s; }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }
  </style>
</head>
<body>
<div class="music-note note1">‚ô™</div>
<div class="music-note note2">‚ô´</div>
<div class="music-note note3">‚ô™</div>
<div class="music-note note4">‚ô´</div>

<div class="error-container">
  <div class="error-emoji">üéµ</div>
  <h1 class="error-title">Oops!</h1>
  <p class="error-message">
    Looks like this page hit a wrong note.
    Let's get you back to the music!
  </p>
  <a href="/" class="home-button">üè† Back to Home</a>
</div>
</body>
</html>
