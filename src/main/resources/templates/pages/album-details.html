<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${album.title} + ' - Album Details'">Album Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
  <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{layout/navbar :: navbar}"></div>

<div class="container mt-4">
  <!-- Album Header -->
  <div class="row mb-4">
    <div class="col-md-4">
      <img th:src="@{${album.coverImagePath}}"
           th:alt="${album.title}"
           class="img-fluid rounded shadow album-cover-large"
           onerror="this.src='/images/default-album.png'">
    </div>
    <div class="col-md-8">
      <h1 th:text="${album.title}" class="display-4 mb-3">Album Title</h1>
      <p class="lead mb-2">
        <i class="bi bi-person-circle"></i>
        <span th:text="${album.artist}">Artist Name</span>
      </p>
      <p class="text-muted mb-2">
        <i class="bi bi-calendar"></i>
        <span th:text="${#temporals.format(album.releaseDate, 'MMM dd, yyyy')}">Release Date</span>
      </p>
      <p class="text-muted mb-3" th:if="${album.description}">
        <i class="bi bi-info-circle"></i>
        <span th:text="${album.description}">Album Description</span>
      </p>
      <div class="mb-3">
        <span class="badge bg-primary" th:text="${#lists.size(songs)} + ' songs'">0 songs</span>
        <span class="badge bg-secondary" th:text="${album.genre}" th:if="${album.genre}">Genre</span>
      </div>
      <div class="btn-group" role="group">
        <button class="btn btn-success" onclick="playAlbum()" th:if="${!#lists.isEmpty(songs)}">
          <i class="bi bi-play-circle"></i> Play Album
        </button>
        <button class="btn btn-outline-primary" onclick="shuffleAlbum()" th:if="${!#lists.isEmpty(songs)}">
          <i class="bi bi-shuffle"></i> Shuffle
        </button>
      </div>
    </div>
  </div>

  <!-- Songs List -->
  <div class="row">
    <div class="col-12">
      <h3 class="mb-3">Songs</h3>
      <div th:if="${#lists.isEmpty(songs)}" class="alert alert-info">
        <i class="bi bi-info-circle"></i>
        No songs in this album yet.
      </div>

      <div th:unless="${#lists.isEmpty(songs)}" class="table-responsive">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Duration</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="song, iterStat : ${songs}">
            <td th:text="${iterStat.count}">1</td>
            <td>
              <div class="d-flex align-items-center">
                <i class="bi bi-music-note-beamed me-2"></i>
                <div>
                  <strong th:text="${song.title}">Song Title</strong>
                  <br>
                  <small class="text-muted" th:text="${song.artist}">Artist</small>
                </div>
              </div>
            </td>
            <td th:text="${song.duration ?: 'Unknown'}">3:45</td>
            <td>
              <div class="btn-group btn-group-sm">
                <a th:href="@{/player/{id}(id=${song.id})}" class="btn btn-outline-success">
                  <i class="bi bi-play"></i>
                </a>
                <button class="btn btn-outline-primary"
                        th:onclick="'addToFavorites(' + ${song.id} + ')'">
                  <i class="bi bi-heart"></i>
                </button>
                <a th:href="@{/songs/{id}(id=${song.id})}" class="btn btn-outline-info">
                  <i class="bi bi-info-circle"></i>
                </a>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/main.js}"></script>
<script>
  function playAlbum() {
    const firstSong = document.querySelector('tbody tr:first-child a[href*="/player/"]');
    if (firstSong) {
      window.location.href = firstSong.href;
    }
  }

  function shuffleAlbum() {
    // Implement shuffle logic
    alert('Shuffle feature coming soon!');
  }
</script>
</body>
</html>
