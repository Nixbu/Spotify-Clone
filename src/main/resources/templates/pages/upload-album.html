<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Album - Spotify Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<!-- Navigation -->
<div th:replace="layout/navbar :: navbar"></div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title mb-0">Create New Album</h3>
        </div>
        <div class="card-body">
          <!-- Messages -->
          <div th:if="${errorMsg}" class="alert alert-danger">
            <span th:text="${errorMsg}"></span>
          </div>
          <div th:if="${fileError}" class="alert alert-danger">
            <span th:text="${fileError}"></span>
          </div>

          <form th:action="@{/albums/upload}" method="post" enctype="multipart/form-data" th:object="${album}">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="title" class="form-label">Album Title *</label>
                  <input type="text" class="form-control" th:field="*{title}"
                         th:classappend="${#fields.hasErrors('title')} ? 'is-invalid' : ''" required>
                  <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}">
                    <span th:errors="*{title}"></span>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="artist" class="form-label">Artist *</label>
                  <input type="text" class="form-control" th:field="*{artist}"
                         th:classappend="${#fields.hasErrors('artist')} ? 'is-invalid' : ''" required>
                  <div class="invalid-feedback" th:if="${#fields.hasErrors('artist')}">
                    <span th:errors="*{artist}"></span>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="genre" class="form-label">Genre</label>
                  <select class="form-select" th:field="*{genre}">
                    <option value="">Select Genre</option>
                    <option value="Pop">Pop</option>
                    <option value="Rock">Rock</option>
                    <option value="Hip Hop">Hip Hop</option>
                    <option value="Electronic">Electronic</option>
                    <option value="Jazz">Jazz</option>
                    <option value="Classical">Classical</option>
                    <option value="Country">Country</option>
                    <option value="R&B">R&B</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label for="releaseYear" class="form-label">Release Year</label>
                  <input type="number" class="form-control" th:field="*{releaseYear}"
                         min="1900" max="2030">
                </div>

                <div class="mb-3">
                  <label for="coverImageFile" class="form-label">Cover Image</label>
                  <input type="file" class="form-control" name="coverImageFile"
                         accept="image/*">
                  <div class="form-text">Upload JPEG, PNG, or GIF image</div>
                </div>
              </div>

              <div class="col-md-6">
                <div class="mb-3">
                  <label for="description" class="form-label">Description</label>
                  <textarea class="form-control" th:field="*{description}" rows="10"
                            placeholder="Describe your album..."></textarea>
                </div>
              </div>
            </div>

            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary">Create Album</button>
              <a th:href="@{/albums}" class="btn btn-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
